<ion-header>
  <ion-navbar>
    <ion-title>
      Aubrey
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Click the button to scan a QR code and then upload it.
  <button ion-button (click)="go()">Go!</button>

  <ul>
    <li>Lat: {{lat}}</li>
    <li>Long: {{long}}</li>
    <li>Text: {{qrText}}</li>
  </ul>
  <button ion-button (click)="testAPI()">Test API!</button>
  <button ion-button (click)="sendFakeUpdate()">Send fake update!</button>
</ion-content>
